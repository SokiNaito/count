<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="count.css">
        
        
        
        <title>Count</title>
    </head>
    <body onload="load()">
        <div class="wrapper">
            <h1>
                <span class='text' style="animation-delay: 0s">＜</span>
                <span class='text' style="animation-delay: 0.2s">文</span>
                <span class='text' style="animation-delay: 0.4s">字</span>
                <span class='text' style="animation-delay: 0.6s">数</span>
                <span class='text' style="animation-delay: 0.8s">カ</span>
                <span class='text' style="animation-delay: 1s">ウ</span>
                <span class='text' style="animation-delay: 1.2s">ン</span>
                <span class='text' style="animation-delay: 1.4s">タ</span>
                <span class='text' style="animation-delay: 1.6s">ー</span>
                <span class='text' style="animation-delay: 1.8s">＞</span>
                
            </h1>
    
            <div class="item">
        <textarea id="input" oninput="updateProgressBar() , updateProgressBarThird() , updateProgressBarFourth() , updateChart()"></textarea>
        <br>
        
        <div class="wordcount">
            <div>現在</div>
            <div class="length">0</div>
            <div>文字</div>
        </div>
        
        <button  id="reset"   onclick="func1()" >クリア</button>
        <button id="kopi" onClick="copy()">コピー</button>
        
    </div>
    
    <br>
    <div class="box200">
        <button id="nihyaku"><b>200</b>文字制限</button>
        <progress id="progressBar" value="0" max="200"></progress> 
        <p id="parsent"></p>
    </div>
    
    <div class="box200">
    <button id="sanbyaku"><b>300</b>文字制限</button>
    <progress id="progressBarThird" value="0" max="300"></progress>
    <p id="parsent300"></p>
    </div>
    

    <div class="box200">
    <button id="yonhyaku"><b>400</b>文字制限</button>
    <progress id="updateProgressBarFourth" value="0" max="400"></progress>
    <p id="parsent400"></p>
</div>


    <div id="output" class="item" ></div>
    
    <div id="output" class="item" ></div>


    <h1>＜文章保存欄＞</h1>



<div>
    <button id="add" onclick=" addTextArea()" >＋テキストエリア追加</button>
  </div>
  <br>
  <div id="inputareaContainer">
    <!-- 既存のテキストエリアがここに表示されます -->
  </div>
  
  <div id="textareaContainer">
    <!-- 既存のテキストエリアがここに表示されます -->
  </div>
  
  <button id="hozo" onclick=" saveText()" >保存</button>

<br><br>


</body>


<script src="count.js" ></script>

</html>
